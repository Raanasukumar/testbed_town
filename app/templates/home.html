{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to Testbed Town</h1>
    <p class="lead">Experience the best network testing environment.</p>

    {% if user.is_authenticated %}
        <h3 class="mt-4">Hello, {{ user.username }}! ðŸ‘‹</h3>
        <a href="{{ url_for('main.index') }}" class="btn btn-success btn-lg mt-3">Go to Dashboard</a>

        <div class="mt-4">
